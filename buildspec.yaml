version: 0.1

phases:
  install:
    commands:
      - curl -sL https://deb.nodesource.com/setup_12.x | bash -
      - apt-get install -y nodejs
  pre_build:
    commands:
      - npm i -g @angular/cli
      - npm install
      - npm install dotenv --save
      - echo $MONGODB_URI  
artifacts:
  files:
    - appspec.yaml
    - '**/*'